plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('http://repo1.maven.org/maven2/org/seleniumhq/selenium/')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'junit:junit:4.13'
    implementation 'org.apache.maven.surefire:surefire-junit47:3.0.0-M4'
    implementation 'org.testng:testng:7.1.0'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-server:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-remote-driver:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-firefox-driver:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-support:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-api:3.141.59'
    implementation 'io.cucumber:cucumber-java8:4.4.0'
    implementation 'io.cucumber:cucumber-junit:4.4.0'
    implementation 'io.cucumber:cucumber-testng:4.4.0'
    //implementation 'org.assertj:assertj-core:3.15.0'
    implementation 'commons-io:commons-io:2.6'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:3.8.1'
    testImplementation 'io.cucumber:cucumber-java:4.4.0'
    testImplementation 'io.rest-assured:rest-assured:4.2.0'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.0'
}

sourceCompatibility = '8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}
